<ul class="social-media-list">
  
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username }}"><i class="fab fa-github-square  fa-2x"></i></a></li>{%- endif -%}
  {%- if site.linkedin_username -%}<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fab fa-linkedin fa-2x"></i></a></li>{%- endif -%}
  {%- if site.email -%}<li><a href="mailto:{{ site.email}}"><i class="far fa-envelope  fa-2x"></i></a></li>{%- endif -%}
</ul>
